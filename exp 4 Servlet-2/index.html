<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Form</title>
<style>
body {
    font-family: Arial;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    text-align: center;
    padding-top: 100px;
}
form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    display: inline-block;
}
input {
    margin: 10px;
    padding: 8px;
}
button {
    background: #4facfe;
    color: white;
    padding: 8px 15px;
    border: none;
}
</style>
</head>
<body>

<h2>Enter Your Details</h2>

<form action="UserServlet" method="post">
    Name: <input type="text" name="username"><br>
    Age: <input type="number" name="age"><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
