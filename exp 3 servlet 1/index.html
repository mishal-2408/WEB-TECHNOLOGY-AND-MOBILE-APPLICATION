<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello Servlet App</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
}

.card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background: #4e73df;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2e59d9;
    transform: scale(1.1);
}
</style>
</head>

<body>

<div class="card">
    <h2>Welcome to My Servlet Project</h2>

    <form action="hello" method="get">
        <button type="submit">Click Me</button>
    </form>

</div>

</body>
</html>
